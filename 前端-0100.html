<!-- 增加了左右按钮实现手动切换轮播 -->

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人名片</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('images/background.jpg') center/cover;
            overflow-y: hidden;
        }
        .card {
            display: flex;
            border: 2px solid #333;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.9); 
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            position: relative;
            background: url('images/background1.jpg') center/cover; 
            color: #f3f3f3;
            width: 35%;
            height:32%;
        }
        .card .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-right: 60px;
            background: url('images/avatar2.jpg') center/cover;
            margin-left: 30px;
        }
        .card .QRcode {
            position: absolute;
            top: 27px;
            right: 27px;
            width: 70px;
            height: 70px;
            background: url('images/QRcode.jpg') center/cover;
        }
        .card .info {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            flex: 1;
            font-size: large;
            margin-left: 30px;
            margin-top: 20px;
        }
        .card .info div {
            margin-bottom: 10px;
            transition: transform 0.3s;
        }
        .card .info div:hover {
            transform: scale(1.05);
        }
        .card .encour {
            align-self: flex-end;
            font-style: italic;
            margin-top: 10px;
            transition: transform 0.3s;
        }
        .card .school {
            position: absolute;
            bottom: 10px;
            left: 40%;
            font-weight: bold;
        }
        /* 文字放大 */
        .card .encour:hover {
            transform: scale(1.05);
        }
        /* 放大时过渡 */
        .card .avatar, .card .QRcode {
            transition: transform 0.3s;
        }
        /* 头像放大 */
        .card .avatar:hover{
            transform: scale(1.1);
        }
        /* 二维码放大 */
        .card .QRcode:hover{
            transform: scale(1.7);

        }
        /* 轮播容器 */
        .avatar-container {
            position: relative;
            display: inline-block;
        }
        /* 左按钮位置 */
        .left-btn {
            position: absolute;
            left: 0%;
            top: 25%;
        }
        /* 右按钮位置 */
        .right-btn {
            position: absolute;
            left:75% ;
            top: 25%;
        }
        .left-btn {
            background: url('images/left-btn.png') center/cover;
        }
        .right-btn {
            background: url('images/right-btn.png') center/cover;
        }
        /* 按钮样式 */
        .btn {
            border: none;
            background-color: transparent;
            color: transparent;
            width: 30px;
            height: 30px;
        }
        /* 悬停放大 */
        .btn:hover {
            transform: scale(1.3);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="avatar-container">
            <div class="avatar" id="Avatar"></div>
            <div class="btn left-btn" id="leftBtn"></div>
            <div class="btn right-btn" id="rightBtn"></div>
        </div>
        <div class="info">
            <div class="name">姓名：张鹏程</div>
            <div class="id">学号：2022090909018</div>
            <div class="phone">电话：138-3314-1821</div>
            <div class="email">邮箱：32322298486@qq.com</div>
            <div class="encour">为了一路工作室努力奋斗</div>
        </div>
        <div class="QRcode"></div>
        <div class="school">电子科技大学</div>
    </div>

    <script>

        // 确保DOM完全加载后再执行代码。
        document.addEventListener("DOMContentLoaded", function () {

            // 获取头像元素
            const Avatar = document.getElementById("Avatar");
            // 获取左按钮
            const leftBtn = document.getElementById("leftBtn");
            // 获取右按钮
            const rightBtn = document.getElementById("rightBtn");

            // 轮播图内容
            const images = [
                "images/avatar2.jpg",
                "images/avatar.jpg",
                "images/avatar1.jpg",
                "images/avatar3.jpg",
            ];

            // 当前图片索引
            let currentIndex = 0;
            // 用于切换时实现循环的更新
            let autoSlide;

            // 接受索引，并显示该索引对应的图片
            function showImage(index) {
                // 实现索引的循环
                currentIndex = (index + images.length) % images.length;
                // 更换图片
                Avatar.style.backgroundImage = `url('${images[currentIndex]}')`;
            }

            // startAutoSlide函数用于启动自动滑动图像的功能。
            function startAutoSlide() {
            // 当切换时确保只有一个循环，即切换时删除原有的循环
                if (autoSlide) clearInterval(autoSlide);
                // 每隔2秒更换图像
                autoSlide = setInterval(function () {
                    showImage(currentIndex + 1);
                }, 2000);
            }

            // 左切换
            leftBtn.addEventListener("click", function () {
                showImage(currentIndex - 1);
                startAutoSlide();//记得切换后继续轮播
            });

            // 右切换
            rightBtn.addEventListener("click", function () {
                showImage(currentIndex + 1);
                startAutoSlide();//切换后继续轮播
            });

            // 页面加载后开始轮播
            startAutoSlide();
        });

    </script>
</body>
</html>
